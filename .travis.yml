language: rust
addons:
  apt:
    packages:
      - libasound2-dev
      - libudev-dev
      - libssl-dev
env:
  global:
    - RUST_BACKTRACE=1
jobs:
  include:
    - rust: stable
      os: linux
      env: WASM=0
      script: cd ./jam_game && cargo check --examples --no-default-features
    - rust: stable
      os: linux
      env: WASM=0
      script: cd ./jam_game/tilemap && cargo check --examples --no-default-features && cargo test
    - rust: beta
      os: linux
      env: WASM=0
      script: cd ./jam_game && cargo check --examples --no-default-features
    - rust: beta
      os: linux
      env: WASM=0
      script: cd ./jam_game/tilemap && cargo check --examples --no-default-features && cargo test